server:
  port: 10010
hystrix:
  share-security-context: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #默认1s超时，如果不配置超时时间，第一次请求网关会失败(超时)
          strategy: SEMAPHORE
          semaphore:
            # Practically max int, but Hystrix needs an actual value. The default would be 10.
            # We do rate-limiting separately using a custom org.springframework.cloud.gateway.filter.ratelimit.AbstractRateLimiter based on resilience4j
            maxConcurrentRequests: 100000
zuul:
  prefix: /api # 路由路径前缀
  routes:
    mall-registry:
      path: /mall-registry/**
      serviceId: mall-registry
    item-service:
       path: /item/**
       serviceId: item-service
    upload-service:
       path: /upload/**
       serviceId: upload-service
    search-service:
       path: /search/**
       serviceId: search-service
