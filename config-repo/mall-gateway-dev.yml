server:
  port: 10010

zuul:
  prefix: /api # 路由路径前缀
  routes:
    mall-registry:
      path: /mall-registry/**
      serviceId: mall-registry
    item-service:
      path: /item/**
      serviceId: item-service
    upload-service:
      path: /upload/**
      serviceId: upload-service
    search-service:
      path: /search/**
      serviceId: search-service
    user-service:
      path: /user/**
      serviceId: user-service
    user-service:
      path: /auth/**
      serviceId: auth-service

